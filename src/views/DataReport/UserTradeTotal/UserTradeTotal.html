<div>
    <div class="bor">
        <el-row :gutter="20">
            <el-col :span="24">
        <div class="grid-content bg-purple el-main fl clearfix account-head">
            <label>
               <el-select v-model="merchant_id" placeholder="请搜索商户名称" filterable>
                    <el-option v-for="(item,index) in typeOptions" :key="index" :label="item.name" :value="item.id">
                    </el-option>
                </el-select>
            </label>
            <!-- <label>
               <el-input placeholder="请输入订单号" v-model="id" clearable></el-input>
            </label> -->
            <!-- <label class="ml">
                <el-date-picker v-model="date" type="daterange" start-placeholder="开始日期" end-placeholder="结束日期" default-value="2019-8-01" value-format="yyyy-MM-dd"  ></el-date-picker>
            </label> -->
            <el-button type="primary" class="mySearch_btn fr" @click="handleSearch">查询</el-button>
        </div>
    </el-col>
    </el-row>
         <el-row :gutter="20">
        <el-col :span="24">
            <div class="grid-content bg-purple">
                <div class="cont-head">交易统计
                </div>
                <div class="ibox-content">
                    <div class="chart" id="myChart">
                    </div>
                </div>
            </div>
        </el-col>
      </el-row>
        <!-- 交易统计列表 -->
        <el-table :data="tableData" style="width: 100%;text-align: center" border>
            <el-table-column prop="id" label="订单号"></el-table-column>
            <el-table-column prop="merchant_id" label="商户编号"></el-table-column>
            <el-table-column prop="merchant.username" label="商户名称"></el-table-column>
            <el-table-column prop="merchant.realname" label="真实姓名"></el-table-column>
            <el-table-column prop="pay_amount" label="交易金额"></el-table-column>
            <el-table-column prop="pay_poundage" label="手续费"></el-table-column>
            <el-table-column prop="pay_actual_amount" label="实际金额"></el-table-column>
            <el-table-column prop="created_at" label="提交时间"></el-table-column>
            <el-table-column prop="pay_success_date" label="成功时间"></el-table-column>
            <el-table-column prop="type.name" label="通道类型"></el-table-column>
            <el-table-column prop="pay_status" label="状态">
               <!--  <template slot-scope="scope">
                    <el-switch v-model="scope.row.pay_status" active-color="#67c23a" inactive-color="#dcdfe6" @change="handleStatus(scope.$index, scope.row)"></el-switch>
                </template> -->
            </el-table-column>
        </el-table>
        <!-- 分页 -->
        <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="+currentPage" background :page-sizes="[20, 50, 100, 200]" :page-size="+pageSize" layout="total, sizes, prev, pager, next, jumper" :total="+total"></el-pagination>
 
</div>  
</div>
