<div>
  <div class="bor">
    <div class="header">申请结算</div>

    <div class="bor_p">
      <div class="success bor_text  bor_text_one">
        <span class="title">总成功结算总额:</span><span class="box"><input type="text" class="" disabled v-model="tableData.total.success_amount">{{tableData.total.success_amount}}元</span>
      </div>
      <div class="warning bor_text  bor_text_tow">
        <span class="title">总待结算:</span><span class="box"><input type="text" class="" disabled v-model="tableData.total.wait_amount">{{tableData.total.wait_amount}}元</span>
      </div>
      <div class="success bor_text  bor_text_three">
        <span class="title">总成功笔数:</span><span class="box"><input type="text" class="" disabled v-model="tableData.total.success_count">{{tableData.total.success_count}}笔</span>
      </div>
      <div class="error bor_text  bor_text_four" >
        <span class="title">总失败笔数:</span><span class="box"><input type="text" class="" disabled v-model="tableData.total.fail_count">{{tableData.total.fail_count}}笔</span>
      </div>
      <div class="warning bor_text  bor_text_four" >
        <span class="title">待结算笔数:</span><span class="box">{{tableData.total.wait_count}}笔</span>
      </div>
    </div>

    <!-- 交易统计列表 -->
    <el-table :data="tableData.data" style="width: 100%;text-align: center" border>
      <el-table-column prop="id" label="ID"></el-table-column>
      <el-table-column prop="apply_money" label="结算金额"></el-table-column>
      <el-table-column prop="fee" label="手续费"></el-table-column>
      <el-table-column prop="created_at" label="冻结时间" width='240px'></el-table-column>
      <el-table-column
        prop="card.bank.bank_name"
        label="银行名称"
      ></el-table-column>
      <el-table-column
        prop="card.sub_branch"
        label="支行名称"
      ></el-table-column>
      <el-table-column
        prop="card.card_number"
        label="银行卡号/开户名"
      ></el-table-column>
      <el-table-column prop="card.province" label="所属省"></el-table-column>
      <el-table-column prop="card.city" label="所属市"></el-table-column>
      <el-table-column prop="created_at" label="申请时间 " width='240px'></el-table-column>
      <el-table-column prop="verify_time" label="处理时间"></el-table-column>
    </el-table>
    <!-- 分页 -->
    <el-pagination
      @size-change="handleSizeChange"
      @current-change="handleCurrentChange"
      :current-page="+currentPage"
      background
      :page-sizes="[20, 50, 100, 200]"
      :page-size="+pageSize"
      layout="total, sizes, prev, pager, next, jumper"
      :total="+total"
    ></el-pagination>
  </div>
</div>
