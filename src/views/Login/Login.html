<div class="login-wrap" v-loading="isLoading">
  <div class="login">
    <div class="login_div">
      <div class="login_img"></div>
      <div class="login_form">
        <p>用户登录</p>
        <ul class="login_ul">
          <li>
            <span class="account"></span>
            <input v-model="username" type="text" name id placeholder="请输入账号" />
          </li>
          <li>
            <span class="password"></span>
            <input v-model="password" type="passwprd" name id placeholder="请输入密码" />
          </li>
          <li style="">
            <span class="auth_code"></span>
            <input v-model="auth_code" type="text" name id placeholder="请输入验证码" />
          </li>
        </ul>
        <div class="login_save">
          <el-radio v-model="radio" label="1">记住密码</el-radio>
        </div>
        <!-- 记住密码  需填充账号密码验证码 -->
        <div class="login_submit" @click='login'>立即登录</div>
      </div>
    </div>
  </div>
  </div>
