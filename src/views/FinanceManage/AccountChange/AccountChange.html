<div>
  <div class="bor">
    <div class="grid-content bg-purple el_main fl clearfix account-head">
      <label class="inp">
        <el-input
          placeholder="请输入订单号"
          v-model="out_trade_id"
          clearable
        ></el-input>
      </label>
      <!-- <label class="inp">
        <el-input
          placeholder="请输入订单描述"
          v-model="out_trade_id"
          clearable
        ></el-input>
      </label> -->

      <label class="inp">
        <div class="block">
          <el-date-picker
            v-model="timeValue"
            type="daterange"
            start-placeholder="开始日期"
            end-placeholder="结束日期"
            value-format="yyyy-MM-dd"
          ></el-date-picker>
        </div>
      </label>
      <!-- 下拉选择 -->
      <label class="inp">
        <el-select placeholder="支付通道" v-model="channelOptions_id">
          <el-option
            v-for="(item,index) in channelOptions"
            :key="index"
            :label="item.name"
            :value="item.id"
          ></el-option>
        </el-select>
      </label>

        <label class="inp">
        <el-select placeholder="支付分类" v-model="account_typeOptions_id" filterable>
          <el-option
            v-for="(item,index) in account_typeOptions"
            :key="index"
            :label="item.name"
            :value="item.id"
          ></el-option>
        </el-select>
        </label>
      </label>

      <!-- 按钮 -->
      <label class="btn">
        <el-button type="primary" class="mySearch_btn" @click="handleSearch"
          >搜索</el-button
        >

      </label>
    </div>
    <!-- 资金变动列表 -->
    <el-table :data="tableData" border style="width: 100%;text-align: center">
      <el-table-column prop="merchant_id" label="id"></el-table-column>
      <el-table-column
        prop="order.pay_order_id"
        label="订单号"
        :show-overflow-tooltip="true"
      ></el-table-column>
      <el-table-column :show-overflow-tooltip="true" prop="merchant.username" label="用户名"></el-table-column>
      <el-table-column :show-overflow-tooltip="true" prop="order.channel.title" label="支付通道"></el-table-column>
      <el-table-column :show-overflow-tooltip="true" prop="type.name" label="支付分类"></el-table-column>
      <el-table-column :show-overflow-tooltip="true" prop="change_money" label="变动金额"></el-table-column>
      <el-table-column :show-overflow-tooltip="true" prop="charge_time" label="变动时间"></el-table-column>
      <el-table-column :show-overflow-tooltip="true" prop="content" label="备注"></el-table-column>

    </el-table>
    <!-- 分页 -->
    <el-pagination
      @size-change="handleSizeChange"
      @current-change="handleCurrentChange"
      :current-page="+currentPage"
      background
      :page-sizes="[20, 50, 100, 200]"
      :page-size="+pageSize"
      layout="total, sizes, prev, pager, next, jumper"
      :total="+total"
    >
    </el-pagination>
  </div>
</div>
