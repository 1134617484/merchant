<div>
    <div class="bor">
        <div class="grid-content bg-purple el_main fl clearfix account-head">
            <label class="inp">
                <div class="block">

                    <el-date-picker v-model="timeValue" type="daterange" start-placeholder="冻结开始日期" end-placeholder="冻结结束日期" value-format="yyyy-MM-dd"  ></el-date-picker>
                  </div>
            </label>
            <label class="inp">
                <el-select placeholder="支付通道" v-model="channelOptions_id">
                  <el-option
                    v-for="(item,index) in channelOptions"
                    :key="index"
                    :label="item.title"
                    :value="item.id"
                  ></el-option>
                </el-select>
              </label>
            <!-- 按钮 -->
            <label class="btn">
                <el-button type="primary" class="mySearch_btn" @click="handleSearch">查询</el-button>
            </label>
        </div>
        <!-- 资金变动列表 -->
        <el-table :data="tableData" border style="width: 100%;text-align: center">
            <el-table-column :show-overflow-tooltip="true" prop="id" label="ID"></el-table-column>
            <el-table-column :show-overflow-tooltip="true" prop="order.pay_order_id" label="订单号"></el-table-column>
            <!-- <el-table-column :show-overflow-tooltip="true" prop="frozen_money" label="金额" ></el-table-column> -->
            <el-table-column prop="original_money" label="原金额" min-width="100px" :show-overflow-tooltip="true"></el-table-column>
            <el-table-column prop="frozen_money" label="变动金额" min-width="100px" :show-overflow-tooltip="true"></el-table-column>
            <el-table-column prop="frozened_money" label="变动后金额" min-width="100px" :show-overflow-tooltip="true"></el-table-column>
            <el-table-column prop="created_at" label="变动时间" min-width="160px" :show-overflow-tooltip="true"></el-table-column>
            <el-table-column :show-overflow-tooltip="true" prop="status" label=" 状态"></el-table-column>
            <el-table-column :show-overflow-tooltip="true" prop="channel.title" label=" 支付通道"></el-table-column>
            <!-- <el-table-column :show-overflow-tooltip="true" prop="frozen_start_time" label="冻结时间"></el-table-column> -->
        </el-table>
        <!-- 分页 -->
        <el-pagination
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
        :current-page="+currentPage"
        background
        :page-sizes="[20, 50, 100, 200]"
        :page-size="+pageSize"
        layout="total, sizes, prev, pager, next, jumper"
        :total="+total">
      </el-pagination>
      <!-- 审核-->
        <el-dialog title="审核" class="text-left addClass" width="30%" :visible.sync="dialogFormVerify">
            <el-form ref="VerifyForm" :model="VerifyForm" :rules="Rules">
                <el-form-item class="my_form_inp" label="提现: " :label-width="formLabelWidth" prop="verify_status">
                     <el-radio v-model="VerifyForm.verify_status" label="1">审核通过</el-radio>
                     <el-radio v-model="VerifyForm.verify_status" label="0">审核不通过</el-radio>
                </el-form-item>
                <el-form-item class="my_form_inp" label="审核备注: " :label-width="formLabelWidth" prop=" verify_remark">
                    <el-input  type="textarea"  v-model.trim="VerifyForm.verify_remark" autocomplete="off" ></el-input>
                </el-form-item>
                
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button class="mybtAdd" @click="dialogFormVerify = false">取 消</el-button>
                <el-button class="mybtAdd" type="primary" @click="submitVerifyForm('VerifyForm')">保 存</el-button>
            </div>
        </el-dialog>
        <!-- 汇款确认-->
        <el-dialog title="汇款确认" class="text-left addClass" width="30%" :visible.sync="dialogFormTransfer">
            <el-form ref="TransferForm" :model="TransferForm" :rules="Rules">
                <el-form-item class="my_form_inp" label="转账备注: " :label-width="formLabelWidth" prop=" transfer_remark">
                    <el-input  type="textarea"  v-model.trim="TransferForm.transfer_remark" autocomplete="off" ></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button class="mybtAdd" @click="dialogFormTransfer = false">取 消</el-button>
                <el-button class="mybtAdd" type="primary" @click="submitTransferForm('TransferForm')">保 存</el-button>
            </div>
        </el-dialog>
    </div>
</div>
