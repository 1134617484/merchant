<div class="login-wrap" v-loading="isLoading">
  <div class="login">
    <div class="login_div">
      <div class="login_img"></div>
      <div class="login_form">
        <p>用户注册</p>
        <ul class="login_ul">
          <li>
            <span class="account"></span>
            <input v-model="username" type="text" name id placeholder="请输入账号" />
          </li>
          <li>
            <span class="emil"></span>
            <input v-model="emil" type="text" name id placeholder="请输入邮箱" />
          </li>
          <li>
            <span class="password"></span>
            <input v-model="password" type="passwprd" name id placeholder="请输入密码" />
          </li>
          <li>
            <span class="password"></span>
            <input v-model="newpassword" type="passwprd" name id placeholder="请再次输入密码" />
          </li>
        </ul>
        <!-- 记住密码  需填充账号密码验证码 -->
        <div class="login_submit" @click='register'>立即注册</div>
        <div @click='login' class="login_url">已有账号?去登录</div>
      </div>
    </div>
  </div>
  </div>
