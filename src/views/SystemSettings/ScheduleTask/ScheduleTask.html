<div>
  <div class="bor">
    <el-form
      :model="ruleForm"
      :rules="rules"
      ref="ruleForm"
      label-width="200px"
      class="demo-ruleForm"
    >
      <el-form-item label="补发次数：" prop="numberReplacement">
        <el-input-number
          v-model="ruleForm.numberReplacement"
          class="leftNumber"
          controls-position="right"
          @change="handleChange"
          :min="1"
          :max="10"
        ></el-input-number>
      </el-form-item>
      <el-form-item label="T+1资金解冻执行时间：">
        <el-select v-model="valueLeft" placeholder="请选择" class="leftNumber">
          <el-option
            v-for="item in optionsLeft"
            :key="item.value"
            :label="item.label"
            :value="item.value"
          >
          </el-option>
        </el-select>
        <span class="leftNumber span"> - </span>
        <el-select v-model="valueRight" placeholder="请选择" class="leftNumber">
          <el-option
            v-for="item in optionsRight"
            :key="item.value"
            :label="item.label"
            :value="item.value"
          >
          </el-option>
        </el-select>
        <span class="leftNumber span" style="color: #999"> 建议凌晨1点到5点执行。 </span>
      </el-form-item>
      <el-form-item class="myTableForm">
        <el-button
          type="primary"
          class="submitBtn"
          @click="submitForm('ruleForm')"
          >立即提交</el-button
        >
        <el-button @click="resetForm('ruleForm')">重置</el-button>
      </el-form-item>
    </el-form>
  </div>
</div>
