<div>
  <div class="bor">
    <el-form
      :model="ruleForm"
      :rules="rules"
      ref="ruleForm"
      label-width="120px"
      class="demo-ruleForm"
    >
      <el-form-item label="手机号：" prop="phone">
        <el-input
          v-model="ruleForm.phone"
          class="leftNumber btn"
          placeholder="请输入手机号"
        ></el-input>
        <el-button
          type="primary"
          class="submitBtn leftNumber"
          @click="submitForm('ruleForm')"
          >立即提交</el-button
        >
      </el-form-item>
    </el-form>
  </div>
</div>
