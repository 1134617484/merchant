<div>
    <div class="bor">
        <el-form :model="Form" :rules="rules" ref="Form" label-width="150px">
            <el-row :gutter="20">
                <el-col :span="24">
                    <div class="toolTips">编辑个人资料<span>*谨慎修改用户信息，胡乱填写一律封号处理</span></div>
                </el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="6">
                    <el-form-item label="姓名：" prop="realname">
                        <el-input v-model="Form.realname"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="手机号：" prop="mobile">
                        <el-input v-model="Form.mobile"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="6">
                    <el-form-item label="生日：" prop="birthday">
                        <el-date-picker
                          v-model="Form.birthday"
                          type="date"
                          placeholder="选择日期"
                          value-format="yyyy-MM-dd"
                          >
                        </el-date-picker>
                    </el-form-item>
                </el-col>
                <el-col :span="6">
                    <el-form-item label="QQ：" prop="qq">
                        <el-input v-model="Form.qq"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="6">
                    <el-form-item label="身份证号：" prop="idcard">
                        <el-input v-model="Form.idcard"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="6">
                    <el-form-item label="性别：" prop="sex">
                        <el-radio v-model="sex" label="0">男</el-radio>
                        <el-radio v-model="sex" label="1">女</el-radio>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="6">
                    <el-form-item label="联系地址：" prop="address">
                        <el-input class="elInput" v-model="Form.address"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row :gutter="20">
                <el-col :span="6">
                    <el-form-item label="登录IP：" prop="permit_login_ip">
                        <el-input class="elInput" v-model="Form.permit_login_ip"></el-input>
                        <!-- <textarea class="DNS_textarea" v-model.trim="ruleForm.domain" name="" id="" cols="30" rows="4" placeholder="请输入防封域名,多个域名请使用换行分割"></textarea> -->
                    </el-form-item>
                </el-col>
            </el-row>
            <el-form-item class="myTableForm">
                <el-button type="primary" class="submitBtn" @click="submitForm('Form')">立即提交</el-button>
                <el-button @click="resetForm('Form')">重置</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
