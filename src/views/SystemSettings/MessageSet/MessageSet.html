<div>
  <div class="bor">
    <el-form
      :model="ruleForm"
      :rules="rules"
      ref="ruleForm"
      label-width="150px"
      class="demo-ruleForm"
    >
      <el-form-item label="短信通道：" prop="sms_channel">
        <!-- <el-input v-model="ruleForm.sms_channel"></el-input> -->
        <el-select v-model="value" placeholder="请选择">
          <el-option
            v-for="item in options"
            :key="item.value"
            :label="item.label"
            :value="item.value">
          </el-option>
      </el-select>
      </el-form-item>
      <el-form-item label="阿里云App Key：" prop="app_key">
        <el-input v-model="ruleForm.app_key"></el-input>
      </el-form-item>
      <el-form-item label="阿里云App Secret：" prop="app_secret">
        <el-input v-model="ruleForm.app_secret"></el-input>
      </el-form-item>
      <el-form-item label="短信宝账号：" prop="smsbao_user">
        <el-input v-model="ruleForm.smsbao_user" ></el-input>
      </el-form-item>
      <el-form-item label="短信宝密码" prop="smsbao_pass">
        <el-input v-model="ruleForm.smsbao_pass" show-password></el-input>
      </el-form-item>
      <el-form-item label="短信签名" prop="sign_name" class="senderNameClass" >
        <el-input v-model="ruleForm.sign_name"></el-input>
      </el-form-item>
      <el-form-item label="短信设置："  prop="is_open" :label-width="formLabelWidth">
        <el-switch
          v-model="is_open"
          active-color="#13ce66"
          inactive-color="#ff4949"
          >
        </el-switch>
      </el-form-item>
      <el-form-item class="myTableForm">
        <el-button
          type="primary"
          class="submitBtn"
          @click="submitForm('ruleForm')"
          >立即提交</el-button
        >
        <el-button @click="resetForm('ruleForm')">重置</el-button>
      </el-form-item>
    </el-form>
    <!-- <hr style="background:#ddd;height: 1px;border: none;" /> -->
    <!-- <el-form
    :model="ruleForm"
    :rules="rules"
    ref="ruleForm"
    label-width="150px"
    class="demo-ruleForm"
  >
    <el-form-item label="发件人Email：">
      <el-input v-model="ruleForm.senderEmail"></el-input>
  </el-form> -->
  </div>
</div>
